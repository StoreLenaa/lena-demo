<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANA - Thanh Toán Bằng QR</title>
    <link rel="stylesheet" href="./CSS/momo.css">
</head>
<body>
    <h1>QR CHUYỂN KHOẢN</h1>

    <div id="image-container">
        <!-- Placeholder for images -->
    </div>

    <button onclick="goBack()">Quay Lại</button>

    <script>
        // Array of image URLs
        var imageUrls = [
            './Images/payment1.jpg',
            './Images/payment2.jpg',
            './Images/payment3.jpg',
            // Add more image URLs as needed
        ];

        // Index to track the currently displayed image
        var currentIndex = 0;

        // Function to shuffle the array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Get the container element
        var imageContainer = document.getElementById('image-container');

        // Display the current image
        function displayImage() {
            var img = document.createElement('img');
            img.src = imageUrls[currentIndex];
            img.alt = 'QR Code Image';
            imageContainer.innerHTML = ''; // Clear previous images
            imageContainer.appendChild(img);
        }

        // Function to go back to thanhtoan.html
        function goBack() {
            window.location.href = 'thanhtoan.html';
        }

        // Function to handle image click
        function changeImage() {
            // Increment index or reset to 0 if it exceeds the array length
            currentIndex = (currentIndex + 1) % imageUrls.length;
            displayImage();
        }

        // Initial display
        displayImage();

        // Attach the click event to the displayed image
        imageContainer.addEventListener('click', changeImage);
    </script>
</body>
</html>
